<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<head>
    <div th:remove="all">
        <meta charset="UTF-8">
        <title>layout</title>
    </div>
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <div th:replace="base/head"></div>
    <title layout:fragment="title"></title>
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div th:replace="base/header"></div>

        <div layout:fragment="side"></div>

        <div class="layui-body layui-bg-gray" style="bottom: 0;">
            <div layout:fragment="content-header"></div>
            <div layout:fragment="content" class="layui-fluid" style="padding: 15px;"></div>
        </div>
    </div>

</body>
<div th:replace="base/script"></div>
<div layout:fragment="script"></div>

</html>
